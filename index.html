<!-- HTML5 document type declaration for modern web standards -->
<!DOCTYPE html>
<!-- Root HTML element with language attribute for accessibility -->
<html lang="en">
    <head>
        <!-- Character encoding set to UTF-8 for international character support -->
        <meta charset="UTF-8">
        <!-- Viewport meta tag for responsive design on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Page title shown in browser tab -->
        <title>Dice Roller</title>
        <!-- Link to external CSS stylesheet for styling -->
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!-- Form container with ID for styling and onsubmit prevention of page reload -->
        <form onsubmit="return false" id="roll">
            <!-- Main heading with ID for CSS styling -->
            <h1 id="header">Dice Roller</h1>
            <!-- Label for the number input field with ID for styling -->
            <label id="numlabel">Enter the amount of time you want the dice to roll: </label>
            <!-- Number input with default value 1, minimum value 1, and unique ID -->
            <input type="number" value="1" min="1" id="inputnumdice">
            <!-- Submit button that calls rollDice() function when clicked -->
            <input type="submit" onclick="rollDice()" value="Roll Dice" id="submitrollback">
        </form>
        <!-- Empty heading element to display dice roll results as text -->
        <h2 id="resultdice"></h2>
        <!-- Empty heading element to display dice images -->
        <h2 id="resultimage"></h2>
        <!-- Link to external JavaScript file containing the dice rolling logic -->
        <script src="dice_roller.js"></script>
    </body>
</html>
